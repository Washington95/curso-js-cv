<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txvel" id="txvel"> Km/h
    <input type="button" value="Mediçaõ" onclick="calcular()">
    <div id="res">

    </div>
    
    <script>
        function calcular() {
            var txv = window.document.querySelector('input#txvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60){
                res.innerHTML += `Você foi <strong>MULTADO</strong>`

        }
    </script>
</body>
